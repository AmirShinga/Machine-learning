<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Price Prediction</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-image: url("/static/car2.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background-color: rgba(255, 255, 255, 0.7);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        max-width: 700px;
        width: 100%;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        text-transform: uppercase;
      }

      .form-row {
        display: flex;
        gap: 20px;
        margin-bottom: 15px;
      }

      .form-group {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      label {
        margin-bottom: 5px;
        font-weight: bold;
      }

      input,
      select {
        padding: 10px;
        font-size: 1rem;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      button {
        padding: 10px;
        font-size: 1rem;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        margin-top: 10px;
      }

      button:hover {
        background-color: #0056b3;
      }

      h3 {
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <form method="post" class="container">
      <h2>Car Price Prediction</h2>

      <div class="form-row">
        <div class="form-group">
          <label for="company">Company Name</label>
          <select name="company" required>
            <option value="">Select Company</option>
            <option value="Toyota">Toyota</option>
            <option value="Honda">Honda</option>
            <option value="Suzuki">Suzuki</option>
            <option value="Hyundai">Hyundai</option>
            <option value="Kia">Kia</option>
          </select>
        </div>
        <div class="form-group">
          <label for="model">Model Name</label>
          <select name="model" required>
            <option value="">Select Model</option>
            <option value="Corolla">Corolla</option>
            <option value="Civic">Civic</option>
            <option value="Alto">Alto</option>
            <option value="City">City</option>
            <option value="Sportage">Sportage</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="year">Model Year</label>
          <input type="number" name="year" placeholder="e.g., 2020" required />
        </div>
        <div class="form-group">
          <label for="location">Location</label>
          <select name="location" required>
            <option value="">Select Location</option>
            <option value="Punjab">Punjab</option>
            <option value="Sindh">Sindh</option>
            <option value="KPK">KPK</option>
            <option value="Balochistan">Balochistan</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="mileage">Mileage (0 - 300000 km)</label>
          <input
            type="number"
            name="mileage"
            placeholder="e.g., 35000"
            min="0"
            max="300000"
            required
          />
        </div>
        <div class="form-group">
          <label for="engine_type">Engine Type</label>
          <select name="engine_type" required>
            <option value="">Select Engine Type</option>
            <option value="Petrol">Petrol</option>
            <option value="Diesel">Diesel</option>
            <option value="Hybrid">Hybrid</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="engine_capacity">Engine Capacity (600 - 5000 cc)</label>
          <input
            type="number"
            name="engine_capacity"
            placeholder="e.g., 1300"
            min="600"
            max="5000"
            required
          />
        </div>
        <div class="form-group">
          <label for="color">Color</label>
          <select name="color" required>
            <option value="">Select Color</option>
            <option value="White">White</option>
            <option value="Black">Black</option>
            <option value="Silver">Silver</option>
            <option value="Blue">Blue</option>
            <option value="Red">Red</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="assembly">Assembly</label>
          <select name="assembly" required>
            <option value="">Select Assembly</option>
            <option value="Local">Local</option>
            <option value="Imported">Imported</option>
          </select>
        </div>
        <div class="form-group">
          <label for="body_type">Body Type</label>
          <select name="body_type" required>
            <option value="">Select Body Type</option>
            <option value="Sedan">Sedan</option>
            <option value="Hatchback">Hatchback</option>
            <option value="SUV">SUV</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="transmission">Transmission</label>
          <select name="transmission" required>
            <option value="">Select Transmission</option>
            <option value="Manual">Manual</option>
            <option value="Automatic">Automatic</option>
          </select>
        </div>
        <div class="form-group">
          <label for="registration">Registration Status</label>
          <select name="registration" required>
            <option value="">Select Status</option>
            <option value="Registered">Registered</option>
            <option value="Un-Registered">Unregistered</option>
          </select>
        </div>
      </div>

      <button type="submit">Predict Price</button>

      {% if prediction is not none %}
      <h3>Predicted Price: PKR {{ "{:,}".format(prediction | int) }}</h3>
      {% endif %}
    </form>
  </body>
</html>
